<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center"> Password Generator</h1>
        </div>
      <div class="row">
          <div class="cal-lg-12">
            <label for="param1" >Длинна строки (<span id="password-length">10</span>)</label>
            <input type="range" class="form-range" id="param1" value="10" max="50">

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="param2" checked>
              <label class="form-check-label" for="param2">
                Цыфры
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="param3" checked>
              <label class="form-check-label" for="param3">
                Прописные буквы
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="param4">
              <label class="form-check-label" for="param4">
                Заглавные буквы
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="param5" >
              <label class="form-check-label" for="param5">
                Спец символ
              </label>
            <div>

              <button type="button" class="btn btn-primary" id="generator">Generate</button>
          </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
           <div id="out">
            
           </div>
        </div>
      </div>
    </div>
    <script src="./js/generator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
